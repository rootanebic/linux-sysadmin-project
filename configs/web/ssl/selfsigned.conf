# OpenSSL self-signed certificate generation example
# Run: sudo openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
#   -keyout /etc/ssl/private/myproject.local.key \
#   -out /etc/ssl/certs/myproject.local.crt

[req]
distinguished_name = req_distinguished_name
x509_extensions = v3_req
prompt = no

[req_distinguished_name]
C = CZ
ST = Central Bohemia
L = Kutna Hora
O = MyLab
CN = myproject.local

[v3_req]
subjectAltName = @alt_names

[alt_names]
DNS.1 = myproject.local
